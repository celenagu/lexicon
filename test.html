<!-- test.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Test Google Sheets API</title>
</head>
<body>
  <h1>Testing Sheets API</h1>
  <pre id="output">Loading...</pre>

  <script type="module">
    import { initGapiAndFetch } from './scripts/sheets-api.js';

    window.gapiLoaded = () => {
      gapi.load('client', () => {
        initGapiAndFetch((values) => {
          document.getElementById('output').innerText = JSON.stringify(values, null, 2);
        });
      });
    };
  </script>

  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>
