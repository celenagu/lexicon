<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.min.js"></script>

    <title>lexicon.</title>
</head>

<body>
    <!-- main landing page -->
    <div class="primary-container">
        <h1 class="primary-header">lexicon.</h1>
        <p class="definition">
            a 
            <a href="https://en.wikipedia.org/wiki/Lexicon">lexicon</a>
            is the (complete set of meaningful inputs; internal vocabulary; catalogue of words) relating to a language, person(s), or subject.
        </p>

        <button id="start-btn">celena's lexicon</button>

        
    </div>

    <!-- secondary page -->

    <div class="secondary-container">

        <!-- underneath title, main body -->
        <div class="secondary-subcontainer">

            <!-- left (word cloud) -->
            <div class="left">
                <div class="wordcloud">

                </div>



            </div>

            <!-- right (description) -->
            <div class="right">
                <div class="blurb-container">
                    <p class="blurb">clouds are mutable; <br> this page will change as time passes and celena's lexicon grows.</p>

                    <div class="last-updated">

                    </div>
                </div>

                <button id="toggle-cloud">Toggle cloud</button>

                <div id="word-entries-container" class="entries-container hidden">
                    <h2 id="word-title">Test</h2>
                    <u1 id="word-entries">hello</u1>
                </div>

            </div>



        </div>


    </div>

    <!-- JS Scripts -->
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
